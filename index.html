<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="container">
    <div id="question-container">
        <h2>Paste your question packet here:</h2>
        <textarea id="packet-input" rows="10" cols="50"></textarea><br>
        <button onclick="parseAndStartGame()" class="button">Start Game</button>
    </div>

    <div id="game-container" class="hidden">
        <div id="question-box">
            <div class="question-header">
                <h2 id="question-display"></h2>
            </div>
            <div id="answer-box">
                <button id="buzz-button" onclick="buzzIn()" class="buzz-button hidden">Buzz In</button>
            </div>
        </div>
        
        <div id="answer-display"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
