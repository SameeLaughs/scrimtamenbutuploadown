<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="question-container">
        <h2>Paste your question packet here:</h2>
        <textarea id="packet-input" rows="10" cols="50"></textarea><br>
        <button onclick="parseAndStartGame()">Start Game</button>
    </div>

    <div id="game-container" style="display: none;">
        <h2 id="question-display"></h2>
        <button id="buzz-button" onclick="buzzIn()" style="display:none;">Buzz In</button>
        <p id="answer-display"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
